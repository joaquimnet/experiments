<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Count Stuff</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i|Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="https://unpkg.com/vue@2.6.11/dist/vue.min.js"></script>
    <script defer src="./app.js"></script>
  </head>
  <body>
    <div class="page">
      <div class="page-title"><span>Count Stuff!</span></div>
      <div class="page-body">
        <form @submit.prevent="formSubmitEvt">
          <input
            type="text"
            ref="input"
            placeholder="Press Enter to add item"
            v-model="inputValue"
          />
        </form>
        <div class="items-to-pick-from">
          <div class="item" v-for="(item, i) in items">
            <button class="increase" @click="increase(i)">+</button>
            <button class="decrease" @click="decrease(i)">-</button>
            <button class="delete" @click="removeItemEvt(i)">x</button>
            <div class="item-name">
              <span>{{ item.name }}</span>
              <span>{{ item.count }}</span>
            </div>
          </div>
        </div>
        <div class="bottom-box">
          <h1 class="result">
            Total: {{ total }}
          </h1>
          <div class="instructions">
            <p>
              Type something in the box above and press enter to add it to the
              list.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
