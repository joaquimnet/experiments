<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i|Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="page" id="welcome">
      <div class="page-title"><span>Welcome to Random!</span></div>
      <div class="page-body">
        <form v-on:submit="formSubmitEvt">
          <input
            type="text"
            ref="input"
            placeholder="Press Enter to add item"
            v-model="inputValue"
          />
        </form>
        <div class="items-to-pick-from">
          <div class="item" v-for="(item, i) in itemsToPickFrom" v-on:click="removeItemEvt(i)">
            {{i + 1}}. {{item}}
          </div>
        </div>
        <div class="bottom-box">
          <h1 class="result">{{ pickedItem || "..." }}</h1>
          <div class="instructions">
            <p>Type something in the box above and press enter to add it to the list.</p>
            <p class="no-mobile">
              <b>Press <u>Ctrl+Enter</u> to pick a random item from the list.</b>
            </p>
            <p class="no-mobile">To clear the list press <u>Ctrl+Backspace</u></p>
            <!-- Mobile only -->
            <button class="btn pick-btn no-desktop" v-on:click="pickedItem = pickItem()">
              Pick
            </button>
            <button class="btn clear-btn no-desktop" v-on:click="clearList">Clear</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
