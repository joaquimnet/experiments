<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Text Adventure 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/materialize.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body class="blue lighten-5">
    <div class="container">
      <div class="row">
        <div class="col s12 m12 l8">
          <div class="card blue vh90">
            <div class="card-content h80">
              <span class="card-title white-text">Text Adventure 2</span>
              <hr class="white-text" />
              <div class="card-panel outer-container z-depth-2 h100 pt2 pr0 pb0 pl2">
                <div class="flex-container"></div>
              </div>
            </div>
            <div class="card-action">
              <div class="card-panel p1">
                <input type="text" id="player-response" autofocus />
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m12 l4">
          <div class="card indigo lighten-3 vh60">
            <div class="card-content h80">
              <span class="card-title white-text">Inventory</span>
              <hr class="white-text" />
              <div class="card-panel z-depth-2 h100 p0">
                <span>
                  Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quam
                  magni aut mollitia quis? Ab voluptate quaerat libero
                  voluptatibus quisquam in dolorum nobis hic. Suscipit
                  dignissimos laboriosam id nesciunt debitis exercitationem.
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/adventure.js"></script>
  </body>
</html>
