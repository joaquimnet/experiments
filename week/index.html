<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Week</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/materialize.min.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
    <div class="content">
      <div class="day blue" id="monday">
        <div class="card white">
          <div class="card-content">
            <span class="card-title">
              Monday
            </span>
          </div>
        </div>
      </div>
      <div class="day purple" id="tuesday">
        <div class="card white">
          <div class="card-content">
            <span class="card-title">
              Tuesday
            </span>
          </div>
        </div>
      </div>
      <div class="day red" id="wednesday">
        <div class="card white">
          <div class="card-content">
            <span class="card-title">
              Wednesday
            </span>
          </div>
        </div>
      </div>
      <div class="day orange" id="thursday">
        <div class="card white">
          <div class="card-content">
            <span class="card-title">
              Thursday
            </span>
          </div>
        </div>
      </div>
      <div class="day yellow" id="friday">
        <div class="card white">
          <div class="card-content">
            <span class="card-title">
              Friday
            </span>
          </div>
        </div>
      </div>
      <div class="day green" id="saturday">
        <div class="card white">
          <div class="card-content">
            <span class="card-title">
              Saturday
            </span>
          </div>
        </div>
      </div>
      <div class="day cyan" id="sunday">
        <div class="card white">
          <div class="card-content">
            <span class="card-title">
              Sunday
            </span>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
